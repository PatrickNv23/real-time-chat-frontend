<!-- content section -->
<section class="flex flex-col items-center w-full h-screen">
  <!-- all messages -->
  <button (click)="this.joinGroup('Turritos')">Join Group</button>
  <div class="overflow-auto w-full h-full flex flex-col justify-end" *ngIf="messages.length > 0 else emptyChatRoom">
    <ng-container *ngFor="let message of messages">
      <div class="chat chat-end">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img
              src="https://images.pexels.com/photos/3454298/pexels-photo-3454298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
        </div>
        <div class="chat-bubble bg-primary">{{message.description}}</div>
      </div>

      <!-- <div *ngIf="message.user !== this.id" class="chat chat-start">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img
              src="https://images.pexels.com/photos/3454298/pexels-photo-3454298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
        </div>
        <div class="chat-bubble">{{message.description}}</div>
      </div> -->
    </ng-container>
  </div>

  <!-- my message send -->
  <form [formGroup]="chatForm" (ngSubmit)="sendMessageToGroup(this.chatForm.value.message)"
    class="flex justify-around items-center w-full my-4">
    <!-- <textarea placeholder="Bio" class="textarea textarea-bordered textarea-xs w-full max-w-xs"></textarea> -->
    <input type="text" placeholder="Type here" class="input input-bordered w-full" formControlName="message" />
    <button type="submit" class="btn btn-square my-2 ml-2">
      <svg class="text-primary" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
        <g fill="currentColor">
          <path
            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26l.001.002l4.995 3.178l1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215l7.494-7.494l1.178-.471l-.47 1.178Z" />
          <path
            d="M16 12.5a3.5 3.5 0 1 1-7 0a3.5 3.5 0 0 1 7 0Zm-5.5 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Z" />
        </g>
      </svg>
    </button>
  </form>
</section>

<ng-template #emptyChatRoom>
  <p>No messages</p>
</ng-template>
