<div class="container h-screen flex justify-center items-center m-auto">
  <div class="card card-normal w-96 shadow-xl">
    <div class="card-title justify-center text-primary">
      Sign in
    </div>
    <form [formGroup]="signInForm" class="card-body" (ngSubmit)="signIn()">
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Email</span>
        </label>

        <input formControlName="email" type="text" placeholder="example@gmail.com"
          class="input input-bordered w-full max-w-xs" />

        <ng-container *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']" class="text-error text-xs pt-2">The email field is required</span>
          <span *ngIf="email?.errors?.['email']" class="text-error text-xs pt-2">The email field must be in email
            format</span>
        </ng-container>
      </div>

      <div class="form-control w-full max-w-xs">

        <label class="label">
          <span class="label-text">Password</span>
        </label>

        <input formControlName="password" type="password" placeholder="Enter password"
          class="input input-bordered w-full max-w-xs" />

        <ng-container *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']" class="text-error text-xs pt-2">The password field is
            required</span>
          <span *ngIf="password?.errors?.['minlength']" class="text-error text-xs pt-2">The password field must be 8
            characters</span>
          <span *ngIf="password?.errors?.['maxlength']" class="text-error text-xs pt-2">The password field must be 8
            characters</span>
        </ng-container>
      </div>
      <div class="card-actions justify-center mt-5">
        <button [disabled]="this.signInForm.invalid" type="submit"
          class="btn btn-outline btn-primary sm:btn-sm md:btn-md lg:btn-md btn-wide">Sign
          in</button>
        <button class="btn btn-outline btn-secondary sm:btn-sm md:btn-md lg:btn-md btn-wide">
          <svg xmlns="http://www.w3.org/2000/svg" width="19.55" height="20" viewBox="0 0 256 262">
            <path fill="#4285F4"
              d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" />
            <path fill="#34A853"
              d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" />
            <path fill="#FBBC05"
              d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" />
            <path fill="#EB4335"
              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" />
          </svg>
          Sig in with Google
        </button>
        <button class="btn btn-outline btn-secondary sm:btn-sm md:btn-md lg:btn-md btn-wide">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
            <path fill="currentColor"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59c.4.07.55-.17.55-.38c0-.19-.01-.82-.01-1.49c-2.01.37-2.53-.49-2.69-.94c-.09-.23-.48-.94-.82-1.13c-.28-.15-.68-.52-.01-.53c.63-.01 1.08.58 1.23.82c.72 1.21 1.87.87 2.33.66c.07-.52.28-.87.51-1.07c-1.78-.2-3.64-.89-3.64-3.95c0-.87.31-1.59.82-2.15c-.08-.2-.36-1.02.08-2.12c0 0 .67-.21 2.2.82c.64-.18 1.32-.27 2-.27c.68 0 1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82c.44 1.1.16 1.92.08 2.12c.51.56.82 1.27.82 2.15c0 3.07-1.87 3.75-3.65 3.95c.29.25.54.73.54 1.48c0 1.07-.01 1.93-.01 2.2c0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
          </svg>
          Sign in with Github
        </button>
      </div>
      <small class="pt-4">Donâ€™t have an account yet? <a class="link link-primary" [routerLink]="['./sign-up']">Sign
          up</a></small>
    </form>

  </div>
</div>
