<div class="container h-full flex justify-center items-center mx-auto my-10">
  <div class="card card-normal w-96 shadow-xl">
    <div class="card-title justify-center text-primary">
      Sign up
    </div>
    <form [formGroup]="signUpForm" class="card-body" (ngSubmit)="signUp()">

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" formControlName="name" placeholder="Enter name"
          class="input input-bordered w-full max-w-xs" />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Last Name</span>
        </label>
        <input type="text" formControlName="lastName" placeholder="Enter last name"
          class="input input-bordered w-full max-w-xs" />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="text" formControlName="email" placeholder="example@gmail.com"
          class="input input-bordered w-full max-w-xs" />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Phone</span>
        </label>
        <input type="text" formControlName="phoneNumber" placeholder="977584963"
          class="input input-bordered w-full max-w-xs" />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input type="text" formControlName="userName" placeholder="Enter username"
          class="input input-bordered w-full max-w-xs" />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" formControlName="password" placeholder="Enter password"
          class="input input-bordered w-full max-w-xs" />
      </div>
      <div class="card-actions justify-center mt-5">
        <button type="submit" class="btn btn-outline btn-primary sm:btn-sm md:btn-md lg:btn-md btn-wide">Sign
          up</button>
      </div>
      <small class="pt-4">Do you already have an account?
        <a class="link link-primary" [routerLink]="['/']">Sign In</a>
      </small>
    </form>

  </div>
</div>
